<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta charset="UTF-8"/>

  <title>シャゼリア☆キッス計算機</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../src/libs/eric_meyer_reset.css"/>
</head>
<body>
<div class="wrapper">
  <img class="explosion" id="explosion" src="assets/images/explosion.jpg"/>
  <h1 class="app-title">シャザレア☆キッス☆計算機</h1>
  <div class="calculator">
    <div class="calculator-window">
      <div id="calculator-display-number" class="calculator-display"></div>
    </div>
    <div class="calculator-controller">
      <div class="calculator-button-row">
        <div id="calc-button-7" class="calculator-button">
          <span class="calculator-button__label">7</span>
        </div>
        <div id="calc-button-8" class="calculator-button">
          <span class="calculator-button__label">8</span>
        </div>
        <div id="calc-button-9" class="calculator-button">
          <span class="calculator-button__label">9</span>
        </div>
        <div id="calc-button-divide" class="calculator-button">
          <span class="calculator-button__label">÷</span>
        </div>
      </div>
      <div class="calculator-button-row">
        <div id="calc-button-4" class="calculator-button">
          <span class="calculator-button__label">4</span>
        </div>
        <div id="calc-button-5" class="calculator-button">
          <span class="calculator-button__label">5</span>
        </div>
        <div id="calc-button-6" class="calculator-button">
          <span class="calculator-button__label">6</span>
        </div>
        <div id="calc-button-multiple" class="calculator-button">
          <span class="calculator-button__label">×</span>
        </div>
      </div>
      <div class="calculator-button-row">
        <div id="calc-button-1" class="calculator-button">
          <span class="calculator-button__label">1</span>
        </div>
        <div id="calc-button-2" class="calculator-button">
          <span class="calculator-button__label">2</span>
        </div>
        <div id="calc-button-3" class="calculator-button">
          <span class="calculator-button__label">3</span>
        </div>
        <div id="calc-button-subtract" class="calculator-button">
          <span class="calculator-button__label">-</span>
        </div>
      </div>
      <div class="calculator-button-row">
        <div id="calc-button-ca" class="calculator-button">
          <span class="calculator-button__label">CA</span>
        </div>
        <div id="calc-button-0" class="calculator-button">
          <span class="calculator-button__label">0</span>
        </div>
        <div id="calc-button-equal" class="calculator-button">
          <span class="calculator-button__label">=</span>
        </div>
        <div id="calc-button-add" class="calculator-button">
          <span class="calculator-button__label">+</span>
        </div>
      </div>
    </div>
  </div>
  <div class="app-info">
    <div>これあいときぼうのシャゼリア☆キッス☆計算機！</div>
    <div>3+3+3は9せんちょうぱわーだよ！</div>
    <a class="share"
       target="_blank"

    >ついーとするよ！</a>
  </div>
</div>
