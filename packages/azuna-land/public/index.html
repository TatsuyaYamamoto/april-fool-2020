<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #loading {
        width: 100%;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="loading"></div>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      (() => {
        // expected output: 0, 1 or 2
        const randomInt = getRandomInt(2);
        let imageUrl;
        switch (randomInt) {
          case 0:
            imageUrl = "<%= BASE_URL %>images/load_ayumu.png";
            break;
          case 1:
            imageUrl = "<%= BASE_URL %>images/load_shizuku.png";
            break;
          case 2:
          default:
            imageUrl = "<%= BASE_URL %>images/load_setsuna.png";
            break;
        }

        const loadingImageElement = new Image();
        loadingImageElement.src = imageUrl;
        const loadingElement = document.getElementById("loading");

        loadingElement.appendChild(loadingImageElement);
      })();
    </script>
  </body>
</html>
